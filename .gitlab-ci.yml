before_script:
  - apt-get update -qy
  - apt-get install -y openmpi-bin libopenmpi-dev

stages:
  - test

test python3.7:
  image: python:3.7
  script:
  - pip install numpy scipy h5py mpi4py matplotlib cython pytest pandas
  - python setup.py build_ext
  - python -m pytest -v
  only:
  - master

test python2.7:
  image: python:2.7
  script:
  - pip install numpy scipy h5py mpi4py matplotlib cython pytest pandas
  - python setup.py build_ext
  - python -m pytest -v
  only:
  - master

test with_pyscf:
  image: python:3.7
  script:
  - pip install numpy scipy h5py mpi4py matplotlib cython pytest pandas pyscf
  - python setup.py build_ext
  - python -m pytest -v
  only:
  - master
