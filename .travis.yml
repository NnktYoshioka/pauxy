sudo: required
dist: trusty

language: python

python:
    3.6

addons:
    apt:
        packages:
            - libmpich-dev
            - mpich

before_install:
    - pip install pandas matplotlib scipy numpy h5py mpi4py
    - cd
    # testcode
    - git clone git://github.com/jsspencer/testcode

script:
    - cd -
    - cd tests
    - export PYTHONPATH=$PYTHONPATH:$HOME/pauxy
    - python3 -c "import sys; print (sys.path)"
    - $HOME/testcode/bin/testcode.py
